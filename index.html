<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="login-form" class="form">
            <h2>Login</h2>
            <form id="login" method="POST" action="login.php">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p><a href="#" id="show-register">Don't have an account? Register</a></p>
                <p><a href="#" id="forgot-password">Forgot Password?</a></p>
            </form>
        </div>

        <div id="register-form" class="form" style="display:none;">
            <h2>Register</h2>
            <form id="register" method="POST" action="register.php">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
                <p><a href="#" id="show-login">Already have an account? Login</a></p>
            </form>
        </div>

        <div id="reset-password-form" class="form" style="display:none;">
            <h2>Reset Password</h2>
            <form id="reset-password" method="POST" action="reset_password.php">
                <input type="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Send Reset Link</button>
                <p><a href="#" id="show-login-reset">Back to Login</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
